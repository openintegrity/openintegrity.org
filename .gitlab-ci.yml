image: iGLOO-be/docker-rvm-nvm

cache:
  paths:
    - node_modules
    - $HOME/.rvm
    - $HOME/.nvm

stages:
  - build
  - test
  - deploy

before_script:
  - npm i pm2 http-server contentascode/broken-link-checker -g
  - "rvm install $(sed 's/ruby-//g' .ruby-version)"
  - bundle install

jekyll-build:
  stage: build
  tags: 
  - docker
  script:
  - npm build

test-links:
  stage: test
  tags: 
  - docker
  script:
  - npm test

deploy:
  stage: deploy
  tags: 
  - docker
  script: 
  - npm run mirror

variables:
  GH_USERNAME: jmatsushita
  CONFIG_OWNER: openintegrity
  CONFIG_REPO: openintegrity.org